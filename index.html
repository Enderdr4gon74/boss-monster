<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <title>Boss Fight</title>
</head>
<body class="position-relative">
  <header class="container-fluid bg-success py-3 px-4">
    <section class="row d-flex justify-content-between">
      <div class="col-4">
        <h1><i class="mdi mdi-sword-cross"></i> Boss fight</h1>
      </div>
      <div class="col-4 d-flex justify-content-between align-items-center" id="reward">
        <h4>Gold: </h4>
        <button onclick="healthPotion()" class="btn btn-info">Health Potion</button>
        <button onclick="gameStart()" class="btn btn-info">Game Start</button>
      </div>
    </section>
  </header>
  <main class="container-fluid bg-light">
    <!-- SECTION boss -->
    <section class="row d-flex justify-content-center">
      <div class="col-12 healthBar bg-dark p-3 d-flex justify-content-start mb-3" id="healthBar">
        <div class="health-100" id="health">
        </div>
      </div>
      <div onclick="attackBoss()" class="col-4 d-flex flex-column align-items-center">
        <img src="IMG_2237.PNG" alt="boss" class="img-height img-fluid">
        <div class="d-flex justify-content-between" id="boss">
          <h4 class="me-5">Health: ${boss.health}</h4>
          <h4 class="ms-5">Level: ${boss.level}</h4>
        </div>
      </div>
    </section>
    <!-- SECTION players -->
    <section class="row d-flex justify-content-center mb-10" id="players">
      <div class="col-4 d-flex flex-column">
        <img src="" alt="Player">
        <div class="d-flex justify-content-between">
          <h4>Name</h4>
          <h4>Health</h4>
        </div>
      </div>
      <div class="col-4 d-flex flex-column">
        <img src="" alt="Player">
        <div class="d-flex justify-content-between">
          <h4>Name</h4>
          <h4>Health</h4>
        </div>
      </div>
    </section>
  </main>
  <footer class="container-fluid bg-success position-fixed bottom-0">
    <section class="row p-3">
      <div id="statusBoss" class="col-12">
        <h4>Message</h4>
      </div>
      <div id="statusHeroes" class="col-12">
        <h4>Message</h4>
      </div>
      <div id="statusDefeat" class="col-12">
        <h4>Message</h4>
      </div>
    </section>
  </footer>
  <script src="code.js"></script>
</body>
</html>
